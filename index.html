<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KAP.CO</title>
    <script>
      if (window.location.pathname === '/' && window.location.hash.length > 1) go();
        function go() {
          window.location.href = 'https://go.kap.co/' + window.location.hash.substr(1);
        }
        window.onhashchange = go;
    </script>
    <style>
        body{background-color:#fefefe;font-family: Verdana;}
        .wrap{margin:0 auto;width:362px;}
        a { color: rgba(45, 79, 124, 0.71);; font-size: .9em; text-decoration: none; }
        a:hover { color: #888; }
        .set .kap { position:relative; top:-180px; opacity:0; }
        .go .kap {
            position:relative;
            top:1px;
            opacity:1;
            /*-webkit-transition: top 1s, opacity 1s, -webkit-transform 2s;*/
            transition: top 1.5s, opacity 3s;
        }

        .kap{width:100%}

        #contact{
            padding:2px 0 5px 7px;
            top:260px;
            position: absolute;
            width: 342px;
            border: solid 1px rgba(67, 128, 195, 0.71);
            border-width: 1px 0;
            color: rgba(67, 128, 195, 0.71);;
        }
        dt.email{margin-left:16px;}
        .phone span {margin-right:2px}
        .set #contact{top:0px; opacity:0 }
        .go #contact{
            opacity:1;
            transition: top 1.5s, opacity 1s;
        }
        dd,dt{display: inline-block;margin:0}
    </style>
</head>
<body>
    <div class="wrap">
        <img class="kap" src="KAP.png">
        <dl id="contact">
            <dt class="phone">phone: </dt><dd class="phone">
                <a href="tel:+016507464527">
                    <span>650</span><span>RING</span><span>KAP</span>
                </a>
            </dd>

            <dt class="email">email:</dt><dd class="email">
                <a href="mailto:info@kap.co">
                    INFO@KAP.CO</span>
                </a>
            </dd>
        </dl>
    </div>
<script>
    document.body.className="set";
    setTimeout(function(){document.body.className=document.body.className.replace('set',"go");}, 200)
</script>
</body>
</html>
